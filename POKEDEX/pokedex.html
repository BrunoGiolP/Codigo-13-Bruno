<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css"
    >
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container pb-5">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h1><img src="./img/pokemonGo.png" width="300px" alt=""></h1>
        </div>
      </div>
      <div class="row mt-5" id="pokemon-card">
        
          
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="pokemodal">
            <div class="modal-header">
              <h5 class="modal-title"><span id="poke-id"></span> - <span id="poke-name"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="poke-data">
                    <img class="modal-poke-image" id="poke-img" src= "" alt="">
                    <div class="poke-type">
                         <h6>
                           Type
                         </h6>
                         <div id="tipo-pokemon"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
        
    </div>


    <script src="./pokemones.js"></script>
<script src="./pokedex.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
